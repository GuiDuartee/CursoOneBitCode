<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário de Inscrição</title>
    </head>
    <body>
        <h1>Formulário de Inscrição</h1>

        <form action="">
            <label for="nome">Nome:</label>
            <br />
            <input type="text" id="nome" name="nome" required />
            <br /><br />

            <label for="email">E-mail:</label>
            <br />
            <input type="email" id="email" name="email" required />
            <br /><br />

            <label for="whatsapp">WhatsApp:</label>
            <br />
            <input type="tel" id="whatsapp" name="whatsapp" required />
            <br /><br />

            <label for="area">Área de atuação:</label>
            <br />
            <input
                type="radio"
                name="area"
                id="desenvolvimento"
                value="desenvolvimento"
            />
            <label for="desenvolvimento">Desenvolvimento</label>
            <input type="radio" name="area" id="qa" value="qa" />
            <label for="qa">Quality Assurance (QA)</label>
            <input type="radio" name="area" id="analise" value="analise" />
            <label for="analise">Análise de Dados</label>
            <input type="radio" name="area" id="infra" value="infra" />
            <label for="infra">Infraestrutura</label>
            <br /><br />

            <label for="observacoes">Observações:</label>
            <br />
            <textarea
                name="observacoes"
                id="observacoes"
                cols="20"
                rows="3"
            ></textarea>
            <br /><br />

            <input
                type="checkbox"
                name="novidades"
                id="novidades"
                value="novidades"
            />
            <label for="novidades"
                >Desejo receber novidades e ofertas por email.</label
            >
            <br />

            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
