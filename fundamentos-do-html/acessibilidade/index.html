<!--

    WAI-ARIA e Acessibilidade

    WCAG: Web Content Accessibility Guidelines em quatro pontos:
    - Perceptível: garantir que os conteúdos sejam apresentados de maneira clara e adaptável, permitindo a personalização.
    - Operável: facilitar a interação e a navegação, tornando a web utilizável por diversos dispositivos e tecnologias assistivas.
    - Compreensível: tornar a informação e o funcionamento dos elementos claros e fáceis de entender.
    - Robusto: criar conteúdos que possam ser interpretados de forma consistente por uma variedade de agentes do usuário. 

-->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atributos de Acessibilidade WAI-ARIA</title>
    </head>

    <body>
        <h1>Atributos de Acessibilidade WAI-ARIA</h1>

        <!-- caixa de informação com atributos ARIA -->
        <div
            role="alert"
            aria-labelledby="infoHeading"
            aria-describedby="infoContent"
        >
            <h2 id="infoHeading">Informação Importante</h2>
            <p id="infoContent">
                Esta é uma mensagem informativa para os usuários.
            </p>
        </div>

        <!-- formulário com campos obrigatórios -->
        <form action="#" method="post">
            <div>
                <label for="name">Nome:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    aria-required="true"
                    aria-label="Campo de Nome"
                />
                <br />
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    aria-required="true"
                    aria-label="Campo de Email"
                />
                <br />
                <label for="message">Mensagem:</label>
                <textarea
                    id="message"
                    name="message"
                    required
                    aria-required="true"
                    aria-label="Campo de Mensagem"
                ></textarea>
            </div>

            <div role="status" aria-live="polite">
                <!-- mensagem de sucesso dinâmica -->
                <p>Mensagem enviada com sucesso!</p>
            </div>

            <div role="status" aria-live="assertive">
                <!-- mensagem de erro dinâmica -->
                <p>
                    Erro ao enviar a mensagem. Por favor, verifique os campos
                    obrigatórios.
                </p>
            </div>

            <button type="submit" aria-label="Enviar Formulário">Enviar</button>
        </form>
    </body>
</html>
